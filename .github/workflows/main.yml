# .github/workflows/main.yml
name: Main Workflow

on:
  push:
    branches: [main]

jobs:
  trigger-workflows:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger GitPage Workflow
        uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.REPO_ACCESS_TOKEN }}
          repository: https://github.com/LeonardoVieiraGuimaraes/leo-portifolio
          event-type: start-gitpage

      - name: Trigger Hostinger Workflow
        uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.REPO_ACCESS_TOKEN }}
          repository: https://github.com/LeonardoVieiraGuimaraes/leo-portifolio
          event-type: start-hostinger
