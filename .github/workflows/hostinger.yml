name: Hostinger Workflow

on:
  push:
    branches:
      - main
  # workflow_dispatch:
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "npm"

      - name: Build node
        run: npm install

      - name: Build
        run: npm run build

      - name: Prepare files
        run: |
          mkdir leo-portifolio
          cp docker-compose.yml leo-portifolio/
          cp nginx.conf leo-portifolio/
          cp -r dist leo-portifolio/dist

      - name: Copy files
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.sftp_host }}
          username: ${{ secrets.sftp_user }}
          key: ${{ secrets.sftp_private_key }}
          port: ${{ secrets.sftp_port }}
          source: "./leo-portifolio"
          target: "."
          overwrite: true
          rm: true

      # - name: ðŸ“‚ Sync files
      #   uses: pressidium/lftp-mirror-action@v1
      #   with:
      #     host: ${{ secrets.sftp_host }}
      #     user: ${{ secrets.sftp_user }}
      #     pass: ${{ secrets.sftp_password }}
      #     port: ${{ secrets.sftp_port }}
      #     localDir: "./leo-portifolio"
      #     remoteDir: "leo-portifolio"

      # ignoreFile: '.lftp_ignore'
      # reverse: true

      - name: executing remote ssh commands using password
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.sftp_host }}
          username: ${{ secrets.sftp_user }}
          password: ${{ secrets.sftp_password }}
          port: ${{ secrets.sftp_port }}
          script: |
            cd leo-portifolio
            docker compose up -d --build

