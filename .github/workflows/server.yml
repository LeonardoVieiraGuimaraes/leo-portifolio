name: Deploy Portfólios

on:
  push:
    branches:
      - main
    tags:
      - v-portifolio-v3
      - v-professor
      - v-fullstack
      - v-ciencia-dados
      - v-analista-dados

jobs:
  deploy-server:
    if: |
      startsWith(github.ref, 'refs/heads/main') ||
      startsWith(github.ref, 'refs/tags/v-portifolio-v3') ||
      startsWith(github.ref, 'refs/tags/v-professor') ||
      startsWith(github.ref, 'refs/tags/v-fullstack') ||
      startsWith(github.ref, 'refs/tags/v-ciencia-dados') ||
      startsWith(github.ref, 'refs/tags/v-analista-dados')
    runs-on: ubuntu-latest
    steps:
      - name: Install cloudflared
        run: |
          wget -O cloudflared https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64
          sudo mv cloudflared /usr/local/bin/
          sudo chmod +x /usr/local/bin/cloudflared

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.HOME_SERVER_SSH_KEY }}

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "Host ssh.leoproti.com.br" >> ~/.ssh/config
          echo "  StrictHostKeyChecking no" >> ~/.ssh/config
          echo "  UserKnownHostsFile /dev/null" >> ~/.ssh/config
          chmod 600 ~/.ssh/config

      - name: Build project
        run: |
          npm ci
          if [[ "$GITHUB_REF" == refs/tags/v-portifolio-v3 ]]; then npm run build:geral; fi
          if [[ "$GITHUB_REF" == refs/tags/v-professor ]]; then npm run build; fi
          if [[ "$GITHUB_REF" == refs/tags/v-fullstack ]]; then npm run build; fi
          if [[ "$GITHUB_REF" == refs/tags/v-ciencia-dados ]]; then npm run build; fi
          if [[ "$GITHUB_REF" == refs/tags/v-analista-dados ]]; then npm run build; fi
          if [[ "$GITHUB_REF" == refs/heads/main ]]; then npm run build:geral; fi

      - name: Prepare deploy folder
        run: |
          mkdir -p temp-deploy
          cp docker-compose.yml temp-deploy/
          cp Dockerfile temp-deploy/
          cp nginx.conf temp-deploy/
          cp -r dist temp-deploy/

      - name: Clean and prepare server
        run: |
          if [[ "$GITHUB_REF" == refs/tags/v-portifolio-v3 || "$GITHUB_REF" == refs/heads/main ]]; then DEPLOY_PATH="/home/leonardovieiraxy/projetos/leo-portifolio/geral"; fi
          if [[ "$GITHUB_REF" == refs/tags/v-professor ]]; then DEPLOY_PATH="/home/leonardovieiraxy/projetos/leo-portifolio/ensino"; fi
          if [[ "$GITHUB_REF" == refs/tags/v-fullstack ]]; then DEPLOY_PATH="/home/leonardovieiraxy/projetos/leo-portifolio/fullstack"; fi
          if [[ "$GITHUB_REF" == refs/tags/v-ciencia-dados ]]; then DEPLOY_PATH="/home/leonardovieiraxy/projetos/leo-portifolio/ciencia-dados"; fi
          if [[ "$GITHUB_REF" == refs/tags/v-analista-dados ]]; then DEPLOY_PATH="/home/leonardovieiraxy/projetos/leo-portifolio/analista-dados"; fi
          ssh -o ProxyCommand="cloudflared access ssh --hostname %h" leonardovieiraxy@ssh.leoproti.com.br << EOF
            mkdir -p /home/leonardovieiraxy/projetos/leo-portifolio/
            if [ -d "$DEPLOY_PATH" ]; then
              cd "$DEPLOY_PATH"
              docker compose down || true
              cd ..
              rm -rf "$DEPLOY_PATH"
            fi
            mkdir -p "$DEPLOY_PATH"
            chmod 755 "$DEPLOY_PATH"
          EOF

      - name: Transfer project files
        run: |
          if [[ "$GITHUB_REF" == refs/tags/v-portifolio-v3 || "$GITHUB_REF" == refs/heads/main ]]; then DEPLOY_PATH="/home/leonardovieiraxy/projetos/leo-portifolio/geral"; fi
          if [[ "$GITHUB_REF" == refs/tags/v-professor ]]; then DEPLOY_PATH="/home/leonardovieiraxy/projetos/leo-portifolio/ensino"; fi
          if [[ "$GITHUB_REF" == refs/tags/v-fullstack ]]; then DEPLOY_PATH="/home/leonardovieiraxy/projetos/leo-portifolio/fullstack"; fi
          if [[ "$GITHUB_REF" == refs/tags/v-ciencia-dados ]]; then DEPLOY_PATH="/home/leonardovieiraxy/projetos/leo-portifolio/ciencia-dados"; fi
          if [[ "$GITHUB_REF" == refs/tags/v-analista-dados ]]; then DEPLOY_PATH="/home/leonardovieiraxy/projetos/leo-portifolio/analista-dados"; fi
          rsync -avz --delete \
            -e "ssh -o ProxyCommand='cloudflared access ssh --hostname %h'" \
            temp-deploy/ \
            leonardovieiraxy@ssh.leoproti.com.br:$DEPLOY_PATH/

      - name: Deploy on server
        run: |
          if [[ "$GITHUB_REF" == refs/tags/v-portifolio-v3 || "$GITHUB_REF" == refs/heads/main ]]; then DEPLOY_PATH="/home/leonardovieiraxy/projetos/leo-portifolio/geral"; fi
          if [[ "$GITHUB_REF" == refs/tags/v-professor ]]; then DEPLOY_PATH="/home/leonardovieiraxy/projetos/leo-portifolio/ensino"; fi
          if [[ "$GITHUB_REF" == refs/tags/v-fullstack ]]; then DEPLOY_PATH="/home/leonardovieiraxy/projetos/leo-portifolio/fullstack"; fi
          if [[ "$GITHUB_REF" == refs/tags/v-ciencia-dados ]]; then DEPLOY_PATH="/home/leonardovieiraxy/projetos/leo-portifolio/ciencia-dados"; fi
          if [[ "$GITHUB_REF" == refs/tags/v-analista-dados ]]; then DEPLOY_PATH="/home/leonardovieiraxy/projetos/leo-portifolio/analista-dados"; fi
          ssh -o ProxyCommand="cloudflared access ssh --hostname %h" leonardovieiraxy@ssh.leoproti.com.br << EOF
            cd "$DEPLOY_PATH"
            docker compose build --no-cache
            docker compose up -d
            docker compose ps
            sleep 5
            curl -I http://localhost:80 || echo "Site não respondeu"
            docker system prune -f
          EOF

  deploy-github-pages:
    if: startsWith(github.ref, 'refs/tags/v-portifolio-v3') || startsWith(github.ref, 'refs/heads/main')
    runs-on: ubuntu-latest
    needs: deploy-server
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build for GitHub Pages
        run: npm run build:github:linux

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

