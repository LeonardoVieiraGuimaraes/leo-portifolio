name: Deploy to Home Server

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'
      - 'comandos.txt'
  workflow_dispatch:

jobs:
  deploy:
    name: ðŸ  Deploy to Home Server
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸšš Checkout code
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "npm"

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ”¨ Build for Home Server
        run: |
          export DEPLOY_TARGET=homeserver
          npm run build:homeserver

      - name: â˜ï¸ Setup Cloudflare
        run: |
          wget -q https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb
          sudo dpkg -i cloudflared-linux-amd64.deb

      - name: ðŸ”‘ Setup SSH key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.HOME_SERVER_SSH_KEY }}

      - name: ðŸ” Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "Host ssh.leoproti.com.br" >> ~/.ssh/config
          echo "  StrictHostKeyChecking no" >> ~/.ssh/config
          echo "  UserKnownHostsFile /dev/null" >> ~/.ssh/config
          chmod 600 ~/.ssh/config

      - name: ðŸ”§ Configure Cloudflare credentials
        run: |
          mkdir -p ~/.cloudflared
          echo "${{ secrets.CLOUDFLARE_TUNNEL_TOKEN }}" > ~/.cloudflared/cert.pem
          chmod 600 ~/.cloudflared/cert.pem

      - name: ðŸ§¹ Clean and prepare server
        run: |
          ssh -o ProxyCommand="cloudflared access ssh --hostname %h" \
              leonardovieiraxy@ssh.leoproti.com.br << 'EOF'
            # Criar pasta projetos se nÃ£o existir
            mkdir -p /home/leonardovieiraxy/projetos
            
            # Parar containers se existirem
            if [ -d "/home/leonardovieiraxy/projetos/leo-portifolio" ]; then
              cd /home/leonardovieiraxy/projetos/leo-portifolio
              docker compose down || true
            fi
          EOF

      - name: ðŸ“¤ Transfer project files
        run: |
          # Criar pasta temporÃ¡ria com arquivos necessÃ¡rios
          mkdir -p temp-deploy
          cp docker-compose.yml temp-deploy/
          cp Dockerfile temp-deploy/
          cp nginx.conf temp-deploy/
          cp -r dist temp-deploy/
          
          # Transferir arquivos
          scp -o ProxyCommand="cloudflared access ssh --hostname %h" \
              -r temp-deploy/* leonardovieiraxy@ssh.leoproti.com.br:/home/leonardovieiraxy/projetos/leo-portifolio/

      - name: ðŸš€ Deploy on server
        run: |
          ssh -o ProxyCommand="cloudflared access ssh --hostname %h" \
              leonardovieiraxy@ssh.leoproti.com.br << 'EOF'
            cd /home/leonardovieiraxy/projetos/leo-portifolio
            
            # Build e start do container
            docker compose build --no-cache
            docker compose up -d
            
            # Verificar status
            docker compose ps
            
            # Limpeza
            docker system prune -f
          EOF
