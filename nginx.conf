
server {
    listen       80;
    listen  [::]:80;

    server_name leoproti.com.br www.leoproti.com.br;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen       443 ssl http2;
    listen  [::]:443 ssl http2;

    server_name leoproti.com.br www.leoproti.com.br;
    
    # SSL Configuration (Cloudflare handles SSL termination)
    # You can add your SSL certificates here if needed
    
    # Root directory for the portfolio
    root /usr/share/nginx/html;
    index index.html index.htm;
    
    # Handle React Router (SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Cache static assets
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
    
    # Cache images
    location /images/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
# o arquivo da configuração estava em /etc/nginx/nginx.conf e /etc/nginx/sites-enabled/default. E o arquivo html em: /var/www/html .


