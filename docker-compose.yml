version: "3.9"

networks:
  portfolio-network:
    driver: bridge

services:
  portfolio-fullstack:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: leo-portfolio-fullstack
    restart: unless-stopped
    ports:
      - "8081:80"  # fullstack.leoproti.com.br
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - portfolio-network
    environment:
      - TZ=America/Sao_Paulo
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.portfolio-fullstack.rule=Host(`fullstack.leoproti.com.br`)"
      - "traefik.http.routers.portfolio-fullstack.tls=true"
      - "traefik.http.services.portfolio-fullstack.loadbalancer.server.port=80"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
